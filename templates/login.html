
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bland AI Call Center</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <script src="/static/common.js"></script>
    <style>
        /* Page-specific styles for login.html */
        body {
            background: var(--gradient-primary) !important;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: var(--bg-primary);
            max-width: 400px;
            box-shadow: var(--shadow-2xl);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            background: #ffffff;
            color: #1e293b;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .error, .success {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .error {
            color: var(--danger-color);
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .success {
            color: var(--success-color);
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>ðŸ¤– Bland AI Call Center</h1>
            <p id="authTitle">Please login to continue</p>
        </div>

        <form id="authForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group" id="emailGroup" style="display: none;">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group" id="roleGroup" style="display: none;">
                <label for="role">Role</label>
                <select id="role" name="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="auth-btn" id="authButton" style="background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%); color: white; border: none; padding: 0.75rem; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; width: 100%; margin-bottom: 1rem;">Login</button>
            
            <div id="message" style="display: none;"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Processing...
            </div>
        </form>

        <div class="auth-switch">
            <span id="switchText">Don't have an account?</span>
            <a href="#" id="switchLink">Sign up</a>
        </div>

        <div class="user-types">
            <h3>Demo Accounts:</h3>
            <div class="user-type">
                <strong>Admin:</strong> admin / admin123
            </div>
            <div class="user-type">
                <strong>User:</strong> user / user123
            </div>
        </div>
    </div>

    <script>
        let isLoginMode = true;
        
        const authForm = document.getElementById('authForm');
        const authTitle = document.getElementById('authTitle');
        const authButton = document.getElementById('authButton');
        const switchText = document.getElementById('switchText');
        const switchLink = document.getElementById('switchLink');
        const emailGroup = document.getElementById('emailGroup');
        const roleGroup = document.getElementById('roleGroup');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');

        // Switch between login and signup
        switchLink.addEventListener('click', function(e) {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                authTitle.textContent = 'Please login to continue';
                authButton.textContent = 'Login';
                switchText.textContent = "Don't have an account?";
                switchLink.textContent = 'Sign up';
                emailGroup.style.display = 'none';
                roleGroup.style.display = 'none';
                document.getElementById('email').required = false;
            } else {
                authTitle.textContent = 'Create your account';
                authButton.textContent = 'Sign Up';
                switchText.textContent = 'Already have an account?';
                switchLink.textContent = 'Login';
                emailGroup.style.display = 'block';
                roleGroup.style.display = 'block';
                document.getElementById('email').required = true;
            }
            
            // Clear any messages
            showMessage('', '');
        });

        function showMessage(message, type) {
            if (message) {
                messageDiv.textContent = message;
                messageDiv.className = type;
                messageDiv.style.display = 'block';
            } else {
                messageDiv.style.display = 'none';
            }
        }

        function showLoading(show) {
            loadingDiv.style.display = show ? 'block' : 'none';
            authButton.disabled = show;
        }

        authForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;
            
            showLoading(true);
            showMessage('', '');
            
            try {
                const endpoint = isLoginMode ? '/api/login' : '/api/signup';
                const payload = isLoginMode 
                    ? { username, password }
                    : { username, password, email, role };

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': isLoginMode ? 'application/x-www-form-urlencoded' : 'application/json'
                    },
                    body: isLoginMode 
                        ? new URLSearchParams(payload)
                        : JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    
                    if (isLoginMode) {
                        // Redirect to dashboard after successful login
                        setTimeout(() => {
                            window.location.href = data.redirect_url || '/';
                        }, 1000);
                    } else {
                        // Redirect to dashboard after successful signup
                        setTimeout(() => {
                            window.location.href = data.redirect_url || '/';
                        }, 1000);
                    }
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Connection error. Please try again.', 'error');
            } finally {
                showLoading(false);
            }
        });
    </script>
</body>
</html>
