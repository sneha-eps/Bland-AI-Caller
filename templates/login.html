
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bland AI Call Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .auth-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 1rem;
        }

        .auth-btn:hover {
            transform: translateY(-1px);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-switch {
            text-align: center;
            margin-top: 1rem;
        }

        .auth-switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .user-types {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .user-types h3 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .user-type {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .user-type strong {
            color: #667eea;
        }

        .error, .success {
            font-size: 0.9rem;
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>ðŸ¤– Bland AI Call Center</h1>
            <p id="authTitle">Please login to continue</p>
        </div>

        <form id="authForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group" id="emailGroup" style="display: none;">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group" id="roleGroup" style="display: none;">
                <label for="role">Role</label>
                <select id="role" name="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="auth-btn" id="authButton">Login</button>
            
            <div id="message" style="display: none;"></div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Processing...
            </div>
        </form>

        <div class="auth-switch">
            <span id="switchText">Don't have an account?</span>
            <a href="#" id="switchLink">Sign up</a>
        </div>

        <div class="user-types">
            <h3>Demo Accounts:</h3>
            <div class="user-type">
                <strong>Admin:</strong> admin / admin123
            </div>
            <div class="user-type">
                <strong>User:</strong> user / user123
            </div>
        </div>
    </div>

    <script>
        let isLoginMode = true;
        
        const authForm = document.getElementById('authForm');
        const authTitle = document.getElementById('authTitle');
        const authButton = document.getElementById('authButton');
        const switchText = document.getElementById('switchText');
        const switchLink = document.getElementById('switchLink');
        const emailGroup = document.getElementById('emailGroup');
        const roleGroup = document.getElementById('roleGroup');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');

        // Switch between login and signup
        switchLink.addEventListener('click', function(e) {
            e.preventDefault();
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                authTitle.textContent = 'Please login to continue';
                authButton.textContent = 'Login';
                switchText.textContent = "Don't have an account?";
                switchLink.textContent = 'Sign up';
                emailGroup.style.display = 'none';
                roleGroup.style.display = 'none';
                document.getElementById('email').required = false;
            } else {
                authTitle.textContent = 'Create your account';
                authButton.textContent = 'Sign Up';
                switchText.textContent = 'Already have an account?';
                switchLink.textContent = 'Login';
                emailGroup.style.display = 'block';
                roleGroup.style.display = 'block';
                document.getElementById('email').required = true;
            }
            
            // Clear any messages
            showMessage('', '');
        });

        function showMessage(message, type) {
            if (message) {
                messageDiv.textContent = message;
                messageDiv.className = type;
                messageDiv.style.display = 'block';
            } else {
                messageDiv.style.display = 'none';
            }
        }

        function showLoading(show) {
            loadingDiv.style.display = show ? 'block' : 'none';
            authButton.disabled = show;
        }

        authForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;
            
            showLoading(true);
            showMessage('', '');
            
            try {
                const endpoint = isLoginMode ? '/api/login' : '/api/signup';
                const payload = isLoginMode 
                    ? { username, password }
                    : { username, password, email, role };

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': isLoginMode ? 'application/x-www-form-urlencoded' : 'application/json'
                    },
                    body: isLoginMode 
                        ? new URLSearchParams(payload)
                        : JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    
                    if (isLoginMode) {
                        // Redirect to dashboard after successful login
                        setTimeout(() => {
                            window.location.href = data.redirect_url || '/';
                        }, 1000);
                    } else {
                        // Redirect to dashboard after successful signup
                        setTimeout(() => {
                            window.location.href = data.redirect_url || '/';
                        }, 1000);
                    }
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Connection error. Please try again.', 'error');
            } finally {
                showLoading(false);
            }
        });
    </script>
</body>
</html>
